<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Magazynu Produkcyjnego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        h1 {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin: -20px -20px 20px -20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-size: 1.8rem;
        }
        .form-section {
            border: 1px solid #e0e0e0;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            background-color: #f9f9f9;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        .form-field label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-field input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-field input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
            outline: none;
        }
        .form-actions {
            grid-column: 1 / -1;
            text-align: right;
            margin-top: 15px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary { background-color: #3498db; }
        .btn-primary:hover { background-color: #2980b9; }
        .btn-success { background-color: #2ecc71; }
        .btn-success:hover { background-color: #27ae60; }
        .btn-info { background-color: #3498db; }
        .btn-info:hover { background-color: #2980b9; }
        .btn-danger { background-color: #e74c3c; }
        .btn-danger:hover { background-color: #c0392b; }
        .btn-secondary { background-color: #95a5a6; }
        .btn-secondary:hover { background-color: #7f8c8d; }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }
        th.sortable:hover {
            background-color: #2c3e50;
        }
        th.sortable:after { content: ' \25BC'; opacity: 0.5; }
        th.asc:after { content: ' \25B2'; opacity: 1; }
        th.desc:after { content: ' \25BC'; opacity: 1; }
        
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e8f4f8; }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .alert-warning {
            background-color: #f7e1b5;
            color: #8c6a00;
        }
        .alert-icon {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            th:nth-child(2), td:nth-child(2), th:nth-child(4), td:nth-child(4) {
                display: none;
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 25px;
            border: 1px solid #e0e0e0;
            width: 90%;
            max-width: 550px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-btn:hover { color: #555; }
        .scanner-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .scanner-result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Drukowanie - kluczowa poprawka */
        @media print {
            body > *:not(.print-container) {
                display: none;
            }
            .print-container {
                position: static;
                left: auto;
                top: auto;
                display: flex;
                flex-wrap: wrap;
                align-content: flex-start;
                width: 100%;
                margin: 0;
                padding: 0;
                z-index: auto;
            }
            .label-item {
                display: inline-block;
                width: 9cm;
                height: 5cm;
                border: 1px solid #333;
                margin: 0.5cm;
                padding: 0.5cm;
                box-sizing: border-box;
                text-align: center;
                page-break-inside: avoid;
                overflow: hidden;
            }
            .label-item .qr-code {
                width: 3.5cm !important;
                height: 3.5cm !important;
                margin: 0 auto;
                display: block;
            }
            .label-item h3 {
                font-size: 14px;
                font-weight: bold;
                margin: 5px 0;
            }
            .label-item p {
                font-size: 12px;
                margin: 2px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikacja Magazynu Produkcyjnego üè≠</h1>

        <div class="form-section">
            <h2>Dodaj Nowy Element ‚ú®</h2>
            <form id="addItemForm">
                <div class="form-grid">
                    <div class="form-field">
                        <label for="itemId">ID Elementu:</label>
                        <input type="text" id="itemId" name="itemId" readonly>
                    </div>
                    <div class="form-field">
                        <label for="itemName">Nazwa Elementu:</label>
                        <input type="text" id="itemName" name="itemName" required>
                    </div>
                    <div class="form-field">
                        <label for="description">Opis:</label>
                        <input type="text" id="description" name="description">
                    </div>
                    <div class="form-field">
                        <label for="category">Kategoria:</label>
                        <input type="text" id="category" name="category">
                    </div>
                    <div class="form-field">
                        <label for="quantity">Ilo≈õƒá:</label>
                        <input type="number" id="quantity" name="quantity" required min="0">
                    </div>
                    <div class="form-field">
                        <label for="unit">Jednostka:</label>
                        <input type="text" id="unit" name="unit">
                    </div>
                    <div class="form-field">
                        <label for="location">Lokalizacja:</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="form-field">
                        <label for="supplier">Dostawca:</label>
                        <input type="text" id="supplier" name="supplier">
                    </div>
                    <div class="form-field">
                        <label for="reorderLevel">Poziom Zam√≥wienia:</label>
                        <input type="number" id="reorderLevel" name="reorderLevel" min="0">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Dodaj Element</button>
                </div>
            </form>
        </div>

        <h2>Lista Element√≥w üì¶</h2>
        <div id="lowStockAlert" class="alert alert-warning" style="display:none;">
            <i class="fa-solid fa-triangle-exclamation alert-icon"></i>
            <span>Niski stan magazynowy dla niekt√≥rych produkt√≥w!</span>
        </div>

        <div class="btn-group">
            <input type="text" id="searchBox" placeholder="Szukaj..." style="padding: 10px; border: 1px solid #ccc; border-radius: 6px; flex-grow: 1;">
            <button id="printLabelsBtn" class="btn btn-success"><i class="fa-solid fa-print"></i> Drukuj</button>
            <button id="scanQrBtn" class="btn btn-primary"><i class="fa-solid fa-qrcode"></i> Skanuj</button>
            <button id="exportCsvBtn" class="btn btn-secondary"><i class="fa-solid fa-file-csv"></i> Eksportuj</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-sort="itemId">ID Elementu</th>
                        <th class="sortable" data-sort="itemName">Nazwa Elementu</th>
                        <th class="sortable" data-sort="quantity">Ilo≈õƒá</th>
                        <th class="sortable" data-sort="location">Lokalizacja</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="printContainer" class="print-container"></div>

    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Skanowanie Kodu QR üì∏</h2>
            <div id="scanner-container" style="width:100%; height:300px;"></div>
            <div id="scan-result" class="scanner-result">
                <h3 id="scanned-item-name" style="font-size: 1.2rem; font-weight: bold; margin-bottom: 5px;"></h3>
                <p id="scanned-item-id" style="font-size: 0.9rem; color: #666;"></p>
                <p style="margin-top: 10px;">Aktualna ilo≈õƒá: <span id="scanned-item-quantity" style="font-weight: bold;"></span></p>
                <div class="scanner-controls">
                    <input type="number" id="quantity-change" value="1" min="1" style="width: 80px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                    <button id="add-quantity" class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
                    <button id="subtract-quantity" class="btn btn-danger"><i class="fa-solid fa-minus"></i></button>
                </div>
                <button id="update-inventory" class="btn btn-primary" style="width:100%; margin-top:10px;">Aktualizuj stan magazynowy</button>
            </div>
        </div>
    </div>

    <script>
        const addItemForm = document.getElementById('addItemForm');
        const itemIdInput = document.getElementById('itemId');
        const inventoryTableBody = document.getElementById('inventoryTableBody');
        const printLabelsBtn = document.getElementById('printLabelsBtn');
        const printContainer = document.getElementById('printContainer');
        const scanQrBtn = document.getElementById('scanQrBtn');
        const exportCsvBtn = document.getElementById('exportCsvBtn');
        const scannerModal = document.getElementById('scannerModal');
        const closeModal = document.querySelector('.close-btn');
        const scanResult = document.getElementById('scan-result');
        const scannedItemName = document.getElementById('scanned-item-name');
        const scannedItemId = document.getElementById('scanned-item-id');
        const scannedItemQuantity = document.getElementById('scanned-item-quantity');
        const quantityChange = document.getElementById('quantity-change');
        const addQuantityBtn = document.getElementById('add-quantity');
        const subtractQuantityBtn = document.getElementById('subtract-quantity');
        const updateInventoryBtn = document.getElementById('update-inventory');
        const searchBox = document.getElementById('searchBox');
        const lowStockAlert = document.getElementById('lowStockAlert');

        const API_URL = 'https://serwer.sebaruman.pl/api/inventory';
        let inventory = [];
        let scannedItem = null;
        let quantityOperation = 'add';
        let html5QrCode = null;
        let sortColumn = 'itemId';
        let sortDirection = 'asc';

        async function generateItemId() {
            return `ITEM-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
        }

        async function fetchInventory() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`B≈ÇƒÖd HTTP! Status: ${response.status}`);
                inventory = await response.json();
                filterAndSortInventory();
                checkLowStock();
            } catch (error) {
                console.error('B≈ÇƒÖd podczas pobierania danych z serwera:', error);
            }
        }
        
        function checkLowStock() {
            const lowStockItems = inventory.filter(item => item.reorderLevel !== null && item.quantity <= item.reorderLevel);
            if (lowStockItems.length > 0) {
                lowStockAlert.style.display = 'flex';
                lowStockAlert.querySelector('span').textContent = `Niski stan magazynowy dla ${lowStockItems.length} produkt√≥w!`;
            } else {
                lowStockAlert.style.display = 'none';
            }
        }

        function filterAndSortInventory() {
            const searchTerm = searchBox.value.toLowerCase();
            const filteredInventory = inventory.filter(item => 
                (item.itemId && item.itemId.toLowerCase().includes(searchTerm)) ||
                (item.itemName && item.itemName.toLowerCase().includes(searchTerm)) ||
                (item.location && item.location.toLowerCase().includes(searchTerm))
            );

            filteredInventory.sort((a, b) => {
                let valA = a[sortColumn];
                let valB = b[sortColumn];
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();
                if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
                if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            renderInventory(filteredInventory);
        }

        function renderInventory(items) {
            inventoryTableBody.innerHTML = '';
            items.forEach(item => {
                const row = inventoryTableBody.insertRow();
                const isLowStock = item.reorderLevel !== null && item.quantity <= item.reorderLevel;
                row.innerHTML = `
                    <td>${item.itemId}</td>
                    <td>${item.itemName}</td>
                    <td>${item.quantity} ${item.unit || ''} ${isLowStock ? 'üö®' : '‚úÖ'}</td>
                    <td>${item.location || ''}</td>
                    <td class="action-buttons">
                        <button onclick="printSingleLabel('${item.itemId}')" class="btn btn-success" title="Drukuj"><i class="fa-solid fa-print"></i></button>
                        <button onclick="showItemDetails('${item.itemId}')" class="btn btn-info" title="Szczeg√≥≈Çy"><i class="fa-solid fa-circle-info"></i></button>
                        <button onclick="deleteItem('${item.itemId}')" class="btn btn-danger" title="Usu≈Ñ"><i class="fa-solid fa-trash"></i></button>
                    </td>
                `;
            });
        }

        function showItemDetails(itemId) {
            const item = inventory.find(i => i.itemId === itemId);
            if (!item) {
                alert('Nie znaleziono elementu!');
                return;
            }
            let details = 'Szczeg√≥≈Çy elementu:\n\n';
            for (const [key, value] of Object.entries(item)) {
                details += `${key}: ${value}\n`;
            }
            alert(details);
        }

        addItemForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const newItem = {
                itemId: await generateItemId(),
                itemName: document.getElementById('itemName').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                quantity: parseInt(document.getElementById('quantity').value),
                unit: document.getElementById('unit').value,
                location: document.getElementById('location').value,
                supplier: document.getElementById('supplier').value,
                reorderLevel: parseInt(document.getElementById('reorderLevel').value),
                lastUpdated: new Date().toISOString().slice(0, 10)
            };
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newItem)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`B≈ÇƒÖd HTTP! Status: ${response.status}, Wiadomo≈õƒá: ${errorData.message}`);
                }
                await fetchInventory();
                addItemForm.reset();
                alert('Element dodany pomy≈õlnie! üéâ');
                itemIdInput.value = await generateItemId();
            } catch (error) {
                console.error('B≈ÇƒÖd podczas dodawania elementu:', error);
                alert(`Nie uda≈Ço siƒô dodaƒá elementu: ${error.message}`);
            }
        });

        async function deleteItem(itemId) {
            if (confirm(`Czy na pewno chcesz usunƒÖƒá element o ID: ${itemId}?`)) {
                try {
                    const response = await fetch(`${API_URL}/${itemId}`, { method: 'DELETE' });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`B≈ÇƒÖd HTTP! Status: ${response.status}, Wiadomo≈õƒá: ${errorData.message}`);
                    }
                    await fetchInventory();
                    alert(`Element ${itemId} usuniƒôty pomy≈õlnie!üóëÔ∏è`);
                } catch (error) {
                    console.error('B≈ÇƒÖd podczas usuwania elementu:', error);
                    alert(`Nie uda≈Ço siƒô usunƒÖƒá elementu: ${error.message}`);
                }
            }
        }

        async function updateQuantity(itemId, newQuantity) {
            try {
                const item = inventory.find(item => item.itemId === itemId);
                if (!item) throw new Error('Nie znaleziono produktu o podanym ID');
                const response = await fetch(`${API_URL}/${itemId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity: newQuantity, lastUpdated: new Date().toISOString().slice(0, 10) })
                });
                if (!response.ok) throw new Error(`B≈ÇƒÖd HTTP! Status: ${response.status}`);
                await fetchInventory();
                return true;
            } catch (error) {
                console.error('B≈ÇƒÖd podczas aktualizacji ilo≈õci:', error);
                alert(`Nie uda≈Ço siƒô zaktualizowaƒá ilo≈õci: ${error.message}`);
                return false;
            }
        }
        
        function createLabelElement(item) {
            const labelDiv = document.createElement('div');
            labelDiv.className = 'label-item';
            labelDiv.innerHTML = `
                <div class="qr-code"></div>
                <h3>${item.itemName}</h3>
                <p>ID: ${item.itemId}</p>
                <p>Ilo≈õƒá: ${item.quantity} ${item.unit || ''}</p>
                <p>Lokalizacja: ${item.location || ''}</p>
            `;
            const qrCodeDiv = labelDiv.querySelector('.qr-code');
            new QRCode(qrCodeDiv, { text: item.itemId, width: 128, height: 128 });
            return labelDiv;
        }

        function printSingleLabel(itemId) {
            const item = inventory.find(i => i.itemId === itemId);
            if (!item) {
                alert('Nie znaleziono elementu o podanym ID!');
                return;
            }
            const printContainer = document.getElementById('printContainer');
            printContainer.innerHTML = '';
            const labelDiv = createLabelElement(item);
            printContainer.appendChild(labelDiv);
            setTimeout(() => { window.print(); }, 200);
        }

        printLabelsBtn.addEventListener('click', function() {
            if (inventory.length === 0) {
                alert('Brak element√≥w do wydrukowania etykiet.');
                return;
            }
            const printContainer = document.getElementById('printContainer');
            printContainer.innerHTML = '';
            inventory.forEach(item => {
                const labelDiv = createLabelElement(item);
                printContainer.appendChild(labelDiv);
            });
            setTimeout(() => { window.print(); }, 200);
        });

        exportCsvBtn.addEventListener('click', () => {
            if (inventory.length === 0) {
                alert('Brak danych do wyeksportowania.');
                return;
            }
            const headers = Object.keys(inventory[0]);
            let csvContent = headers.join(',') + '\n';
            inventory.forEach(item => {
                const row = headers.map(header => `"${String(item[header] || '').replace(/"/g, '""')}"`).join(',');
                csvContent += row + '\n';
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.setAttribute('download', `magazyn-produkcyjny-${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        function initQrScanner() {
            if (html5QrCode) return;
            html5QrCode = new Html5Qrcode("scanner-container");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);
        }
        
        function stopQrScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => { html5QrCode = null; }).catch(err => { html5QrCode = null; });
            } else { html5QrCode = null; }
        }

        function onScanSuccess(decodedText) {
            const item = inventory.find(item => item.itemId === decodedText);
            if (item) {
                stopQrScanner();
                scannedItem = item;
                scannedItemName.textContent = `Nazwa: ${item.itemName}`;
                scannedItemId.textContent = `ID: ${item.itemId}`;
                scannedItemQuantity.textContent = `${item.quantity} ${item.unit || ''}`;
                scanResult.style.display = 'block';
            } else { alert(`Nie znaleziono produktu o ID: ${decodedText}`); }
        }
        
        function onScanFailure(error) { /* console.log('Skanowanie w toku...'); */ }

        scanQrBtn.addEventListener('click', function() {
            stopQrScanner();
            scannerModal.style.display = 'flex';
            scanResult.style.display = 'none';
            setTimeout(() => initQrScanner(), 100);
        });
        
        closeModal.addEventListener('click', function() {
            scannerModal.style.display = 'none';
            stopQrScanner();
        });
        
        window.addEventListener('click', function(event) {
            if (event.target === scannerModal) {
                scannerModal.style.display = 'none';
                stopQrScanner();
            }
        });
        
        addQuantityBtn.addEventListener('click', function() { quantityOperation = 'add'; });
        subtractQuantityBtn.addEventListener('click', function() { quantityOperation = 'subtract'; });
        
        updateInventoryBtn.addEventListener('click', async function() {
            if (!scannedItem) {
                alert('Nie wybrano produktu!');
                return;
            }
            const changeValue = parseInt(quantityChange.value);
            if (isNaN(changeValue) || changeValue <= 0) {
                alert('Wprowad≈∫ poprawnƒÖ liczbƒô sztuk!');
                return;
            }
            const newQuantity = quantityOperation === 'add' ? scannedItem.quantity + changeValue : Math.max(0, scannedItem.quantity - changeValue);
            const success = await updateQuantity(scannedItem.itemId, newQuantity);
            if (success) {
                alert(`Stan magazynowy produktu "${scannedItem.itemName}" zosta≈Ç zaktualizowany.‚úÖ`);
                scannerModal.style.display = 'none';
                stopQrScanner();
            }
        });
        
        document.querySelectorAll('th.sortable').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.dataset.sort || header.textContent.trim().replace(/\s/g, '').toLowerCase();
                if (sortColumn === column) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    document.querySelectorAll('th.sortable').forEach(h => h.classList.remove('asc', 'desc'));
                    sortColumn = column;
                    sortDirection = 'asc';
                }
                header.classList.add(sortDirection);
                filterAndSortInventory();
            });
        });

        searchBox.addEventListener('input', filterAndSortInventory);

        async function init() {
            await fetchInventory();
            itemIdInput.value = await generateItemId();
            setInterval(fetchInventory, 10000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
